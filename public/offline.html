<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SlideTutor AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-center;
      font-size: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 18px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .features {
      margin-top: 48px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: 12px;
    }
    .features h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #f1f5f9;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      padding: 8px 0;
      color: #94a3b8;
    }
    .features li:before {
      content: "âœ“ ";
      color: #6366f1;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access your downloaded content and continue learning!</p>
    <a href="/" class="button">Try Again</a>
    
    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>Previously downloaded lessons</li>
        <li>Saved flashcards</li>
        <li>Your study progress</li>
        <li>Quiz results and analytics</li>
      </ul>
    </div>
  </div>
</body>
</html>
